{%extends 'main.html' %}

{% block title %}
<title> Result </title>
{% endblock %}

{%block result %}
<div class="row summary-main ">
    <div class="col-12">
        <div class="jumbotron">
            <h1 class="display-4">Result Summary</h1>
            <table class="table table-hover table-bordered table-primary">
                <thead>
                    <tr>
                        <th>Total Questions</th>
                        <th>Answered Questions</th>
                        <th>Unanswered Questions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{qus_count}}</td>
                        <td>{{ans_count}}</td>
                        <td>{{not_ans_count}}</td>
                    </tr>
                </tbody>
            </table>
            <hr class="my-4">
            <p class="lead float-left">
                Thanks for your time, we will get back to you shortly.
            </p>
            <button (click)="navigateLogin()" class="btn btn-primary float-right">Finish</button>
        </div>
    </div>
</div>


{% endblock %}
