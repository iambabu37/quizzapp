{% extends 'main.html' %}

{% block quiz %}


<style>
    a{
        color: black;
        font-size: medium;
    }
</style>

{% if messages %}

{% for message in messages %}

<div class="">
    {{message}}
</div>
{% endfor %}

{% endif %}
<h2>Available Quizzes</h2>
{% for quiz in quizzes %}
    <div class="">
        <a href="{% url 'welcome' quiz.id %}"><h3>{{quiz.title}}</h3></a>
        <p>{{quiz.description}}</p>
        <a href="#"> Start Quiz </a>
    </div>

    <hr>

{% endfor %}

{% endblock %}
